<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
  
  <div id="vis">
    <div id="controls"></div>
    <div id="choropleth_map"></div>
  </div>

<div id="bar_chart"></div>

<script type="text/javascript">

  var spec2 = "js/choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var barChartSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "width": 800,
    "height": 400,
    "data": {
      "url": "https://raw.githubusercontent.com/WillsonLouisse/Assignment-2/refs/heads/main/A2DataNum.csv"
    },
    "hconcat": [
      {
        "title": "GDP PER CAPITA in Malaysia Per States",
        "width": 480,
        "height": 480,
        "mark": "bar",
        "encoding": {
          "x": {"field": "STATE", "type": "nominal", "axis": {"title": "State: "}},
          "y": {"field": "GDP PER CAPITA", "type": "quantitative", "format": ",.0f", "title": "GDP PER CAPITA: "}
        }
      },
      {
        "title": "GDP NOMINAL in Malaysia Per States",
        "width": 480,
        "height": 480,
        "mark": "bar",
        "encoding": {
          "x": {"field": "STATE", "type": "nominal", "axis": {"title": "State: "}},
          "y": {"field": "GDP NOMINAL", "type": "quantitative", "format": ",.0f", "title": "GDP NOMINAL: "}
        }
      }
    ]
  };
  
  vegaEmbed('#bar_chart', barChartSpec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
